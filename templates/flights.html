{% extends 'layout.html' %}

{% block title %} Flights {% endblock %}


{% block header %} <h1 class="display-4">All Flights</h1>{% endblock %}

{% block content %}
<ul>
    {% for flight in flights %}
    <li>
        <a href="{{ url_for('flight', flight_id=flight.id) }}">
        {{flight.origin}} to {{flight.destination}}</a>
    </li>
     {% endfor %}
</ul>
{% endblock %}
